<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <fieldset style="margin-left: 550px;">
            <legend><b>Assign task</b></legend>
            <div class="form-group">
              <label for="email">Select the mobilizer id:</label>
                <select style="width: 120px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>...</option>
                </select>
            </div>
            <table>
                <tr>
                    <td>
                        <label>Event Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Place</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Timings</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Description</label>
                    </td>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default" style="background-color: blue; color: white;">Submit</button>
        </fieldset>
      </form>

      <form action="">
        <fieldset style="margin-left: 550px; margin-top: 15px;">
        <legend><b>Track the mobilizers work</b></legend>
        <div class="form-group">
          <label for="email">Select the empoyee id:</label>
            <select style="width: 120px;">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>...</option>
            </select>
        </div>
        <!-- <button href="tracking.html" type="submit" class="btn" style="background-color: blue; color: white;">Track the work of the mobilizer</button> -->
        <a href="tracking.html" class="btn" style="background-color: blue; color: white;">Track</a>
        </fieldset>
      </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
